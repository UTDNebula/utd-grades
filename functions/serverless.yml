service: utd-grades

custom:
  serverless-offline:
    httpPort: 4000

provider:
  name: aws
  runtime: nodejs12.x
  region: us-east-2
  stage: ${opt:stage, 'development'}
  stackTags:
    environment: ${self:provider.stage}
    project: utd-grades
  httpApi:
    cors: true

package:
  exclude:
    - '**/__tests__/**'

functions:
  getSection:
    handler: services/section/get/handler.handler
    events:
      - httpApi:
          path: /section/{id}
          method: get
  
  findSection:
    handler: services/section/find/handler.handler
    events:
      - httpApi:
          path: /section
          method: get

plugins:
  - serverless-offline
